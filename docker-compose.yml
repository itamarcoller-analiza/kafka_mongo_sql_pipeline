services:
  # MongoDB database
  mongodb:
    image: mongo:latest
    container_name: social_commerce_mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: social_commerce
    volumes:
      - mongodb_data:/data/db
    networks:
      - social_commerce_network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/social_commerce --quiet
      interval: 60s
      timeout: 5s
      retries: 5

  # Kafka (KRaft mode - no Zookeeper)
  kafka:
    image: confluentinc/cp-kafka:7.6.0
    container_name: social_commerce_kafka
    restart: unless-stopped
    ports:
      - "9092:9092"
    # TODO: Add environment variables for KRaft mode (no Zookeeper)
    # Configure: node ID, process roles, quorum voters, listeners,
    # advertised listeners, security protocol map, inter-broker listener,
    # cluster ID, replication factor, and auto-create topics.
    # See TASK_09_KAFKA.md Exercise 1 for details.
    environment: {}
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - social_commerce_network

  # FastAPI application
  app:
    build:
      context: ./apps/mongo_backend
      dockerfile: Dockerfile
    container_name: social_commerce_app
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - MONGODB_URL=mongodb://mongodb:27017
      - DATABASE_NAME=social_commerce
      # TODO: Add KAFKA_BOOTSTRAP_SERVERS and KAFKA_CLIENT_ID environment variables
    depends_on:
      - mongodb
      - kafka
    networks:
      - social_commerce_network
    volumes:
      - ./apps/mongo_backend:/app
      - ./shared:/app/shared

  # MySQL database (Analytics)
  mysql:
    image: mysql:8.0
    container_name: social_commerce_mysql
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: analytics
      MYSQL_USER: analytics
      MYSQL_PASSWORD: analytics123
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - social_commerce_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 90s
      timeout: 5s
      retries: 5

  # MySQL Analytics Service (Kafka Consumer)
  mysql-service:
    build:
      context: ./apps/mysql_server
      dockerfile: Dockerfile
    container_name: social_commerce_mysql_service
    restart: unless-stopped
    environment:
      # TODO: Add KAFKA_BOOTSTRAP_SERVERS, KAFKA_CLIENT_ID, and KAFKA_GROUP_ID environment variables
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - MYSQL_USER=analytics
      - MYSQL_PASSWORD=analytics123
      - MYSQL_DATABASE=analytics
    depends_on:
      mysql:
        condition: service_healthy
      kafka:
        condition: service_started
    networks:
      - social_commerce_network
    volumes:
      - ./apps/mysql_server:/app
      - ./shared:/app/shared

networks:
  social_commerce_network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
  kafka_data:
    driver: local
  mysql_data:
    driver: local
